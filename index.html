<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 이세계차트 | 왁타버스 응원정보 </title>

  <link rel="icon" href="/resource/favicon.png">

  <link rel="stylesheet" href="/css/main/top.css">
  <link rel="stylesheet" href="/css/main/main.css">

  <style>
    /* 프리텐다드 */
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    /* Sentic */
    @font-face {
        font-family: 'Sentic';
        src: url('/font/SenticText-Medium.woff') format('woff');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="notice-container"> 멜론의 전당 집계가 종료되었습니다. 새 플레이리스트로 교체해주세요! </div>
  <div style="width: 100%; background-color: white; display: flex; flex-direction: column; align-items: center;">
    <div style="width: 1280px;">
      <header>
        <div id="header-field1">
          <img src="/resource/isegyechart.svg" style="width: 154px; cursor: pointer;">
          <nav>
            <ul id="nav-container">
              <li id="nav-highlight"> 메인 </li>
              <li> 가이드 </li>
              <li> 정보 모아보기 </li>
              <li> 차트 탐색하기 </li>
              <li> 이벤트 </li>
              <li> 선물하기 </li>
              <li> 소개 </li>
            </ul>
          </nav>      
        </div>
        <div id="header-field2">
          <status style="margin: 0; padding: 0;">
            <svg xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24" fill="#838383" aria-hidden="true" data-slot="icon"
              class="w_var(--icon-size,_16px) h_var(--icon-size,_16px) dark:d_none c_label.sub h_6 w_6"
              style="cursor:pointer; width: 24px;">

          </status>
          <button id="loginbtn"> 로그인 </button>
        </div>
      </header>
      <div id="info-container">
        <div id="carousel-slide">
          <div id="carousel-track"></div>
        </div>
        <div id="info-bottom">
          <div id="carousel-btn-container">
            <button class="carousel-btn" id="back">
              <svg xmlns="http://www.w3.org/2000/svg"
              width="18px" viewBox="0 0 24 24" fill="#202020" aria-hidden="true" data-slot="icon"
              style="display: block;" class="w_var(--icon-size,_16px) h_var(--icon-size,_16px)">
                <path fill-rule="evenodd" d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z" clip-rule="evenodd"></path>
              </svg>
            </button>
            <button class="carousel-btn" id="next">
              <svg xmlns="http://www.w3.org/2000/svg"
              width="18px" viewBox="0 0 24 24" fill="#202020" aria-hidden="true" data-slot="icon"
              style="display: block;" class="w_var(--icon-size,_16px) h_var(--icon-size,_16px)">
                <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <div id="info-btn-container">
            <button class="info-btn">
              <svg xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24" fill="#3c82f6" aria-hidden="true" data-slot="icon"
              class="info-btn-ico w_var(--icon-size,_16px) h_var(--icon-size,_16px) c_blue.500">
                <path d="M5.625 3.75a2.625 2.625 0 1 0 0 5.25h12.75a2.625 2.625 0 0 0 0-5.25H5.625ZM3.75 11.25a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5H3.75ZM3 15.75a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75ZM3.75 18.75a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5H3.75Z"></path>
              </svg>
              <p class="info-btn-txt"> 플레이리스트 </p>
            </button>
            <button class="info-btn">
              <svg xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24" fill="#ec4899" aria-hidden="true" data-slot="icon"
              class="info-btn-ico w_var(--icon-size,_16px) h_var(--icon-size,_16px) c_pink.500">
                <path d="M9.375 3a1.875 1.875 0 0 0 0 3.75h1.875v4.5H3.375A1.875 1.875 0 0 1 1.5 9.375v-.75c0-1.036.84-1.875 1.875-1.875h3.193A3.375 3.375 0 0 1 12 2.753a3.375 3.375 0 0 1 5.432 3.997h3.943c1.035 0 1.875.84 1.875 1.875v.75c0 1.036-.84 1.875-1.875 1.875H12.75v-4.5h1.875a1.875 1.875 0 1 0-1.875-1.875V6.75h-1.5V4.875C11.25 3.839 10.41 3 9.375 3ZM11.25 12.75H3v6.75a2.25 2.25 0 0 0 2.25 2.25h6v-9ZM12.75 12.75v9h6.75a2.25 2.25 0 0 0 2.25-2.25v-6.75h-9Z"></path>
              </svg>
              <p class="info-btn-txt"> 멜론 선물하기 </p>
            </button>
          </div>          
        </div>
      </div>
    </div>
    <hr class="line" style="margin-top: 16px;">
  </div>

  <main>
    <div id="main-container">
      <div id="main-field1">
        <div class="music-container" id="song-selector-container">
          <div style="display: flex; align-items: center;">
            <div id="music">
              <img src="/resource/cover/5th_Stargazers.png" id="song-selector-cover" width="48px">
              <img src="/resource/record.png" id="song-selector-record" width="40px">
            </div>
            <div id="music-title">
              <h1> Stargazers </h1>
              <p> 이세계아이돌 </p>
            </div>            
          </div>
          <button id="music-btn">
            <p style="margin: 0; font-size: 12px;"> 곡 선택 </p>
            <svg xmlns="http://www.w3.org/2000/svg"
            width="12px" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" data-slot="icon"
            class="w_var(--icon-size,_16px) h_var(--icon-size,_16px)">
              <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <div class="music-container">
          <div class="container-title">
            <div class="music-ico">
              <svg xmlns="http://www.w3.org/2000/svg"
              width="16px" viewBox="0 0 24 24" fill="#currentColor" aria-hidden="true" data-slot="icon"
              class="w_var(--icon-size,_16px) h_var(--icon-size,_16px)">
                <path fill-rule="evenodd" d="M19.952 1.651a.75.75 0 0 1 .298.599V16.303a3 3 0 0 1-2.176 2.884l-1.32.377a2.553 2.553 0 1 1-1.403-4.909l2.311-.66a1.5 1.5 0 0 0 1.088-1.442V6.994l-9 2.572v9.737a3 3 0 0 1-2.176 2.884l-1.32.377a2.553 2.553 0 1 1-1.402-4.909l2.31-.66a1.5 1.5 0 0 0 1.088-1.442V5.25a.75.75 0 0 1 .544-.721l10.5-3a.75.75 0 0 1 .658.122Z" clip-rule="evenodd"></path>
              </svg>              
            </div>
            <p> 음원 사이트 바로가기 </p>
          </div>
          <div id="music-link"></div>
        </div>
        <div class="music-container">
          <div class="container-title">
            <div class="music-ico">
              <svg xmlns="http://www.w3.org/2000/svg"
              width="16px" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" data-slot="icon" class="w_var(--icon-size,_16px) h_var(--icon-size,_16px)">
                <path fill-rule="evenodd" d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <p> YouTube에서 보기 </p>          
          </div>
          <iframe src="https://www.youtube.com/embed/nz2_gNQDiVM?si=pcpJ2NtpbEIYG6oV"
            id="music-play"
            width="100%" height="215px"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
          </iframe>
          <div id="music-play-info-container">
            <div class="music-play-info">
              <p> 조회수 </p>
              <h1> 149만 </h1>
            </div>
            <hr class="music-play-info-line">
            <div class="music-play-info">
              <p> 좋아요 </p>
              <h1> 3.9만 </h1>
            </div>
            <hr class="music-play-info-line">
            <div class="music-play-info">
              <p> 댓글 </p>
              <h1> 5395 </h1>
            </div>
          </div>
        </div>
      </div>
      <div id="main-field2">

      </div>
    </div>
  </main>
  <script src="/script/carousel.js"></script>
  <script src="/script/musiclink.js"></script>

</html>
